<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Crypto Data</h1>
      <div class="search-sort">
        <input type="text" id="searchInput" placeholder="Search by name or symbol">
        <button id="sortMarketCap">Sort by Market Cap</button>
        <button id="sortPercentageChange">Sort by Percentage Change</button>
      </div>
    </header>
    <main>
      <table id="cryptoTable">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>Current Price</th>
            <th>Total Volume</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
